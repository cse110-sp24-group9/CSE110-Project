      <article id="calendar"> <!-- CALENDAR COMPONENT -->
        <template id="calendar_template">
          <link rel="stylesheet" href="../styles/Calendar.css">
          <div class="Calendar_Container">
              <div class="flex title_bar">
                  <button id="prev">
                      &lt;
                  </button>
                  <span></span>
                  <button id="nextBtn">
                      <!-- <i class="fa-solid fa-chevron-right"></i> --><!--lib dep-->
                      &gt;
                  </button>
              </div>
              <ul class="week_list">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <div class="grid day_grid">
              </div>
            </div>
        </template>
        <calendar-component></calendar-component>
        <script>
          const calendar = document.querySelector('calendar-component');
          calendar.addEventListener('hydrated',(event)=>{
              calendar.setAttribute('hydrated',"true");
          });
        </script>
        
        

      </article>

              <h1 id="title">Task List</h1>
              <button class="addbtn">
                  +
              </button>
            </div>
            <div class="list" id="list">
            </div>
          </article>
      </template>

      <task-list-component></task-list-component>
