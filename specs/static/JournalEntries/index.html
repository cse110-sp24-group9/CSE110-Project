<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Journal-Prototype</title>
    </head>

        <div id="toolbar">
            <input type="text" id="searchJournal" placeholder="Search">

            <button type="button" id="filter" onclick="drop()">

              </svg>
            </button>         
            <button type="button" id="newEntry" onclick="newEntry()">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path fill="none" d="M0 0L24 0 24 24 0 24z"/>
                  <path d="M20 2c.552 0 1 .448 1 1v3.757l-2 2V4H5v16h14v-2.758l2-2V21c0 .552-.448 1-1 1H4c-.552 0-1-.448-1-1V3c0-.552.448-1 1-1h16zm1.778 6.808l1.414 1.414L15.414 18l-1.416-.002.002-1.412 7.778-7.778zM13 12v2H8v-2h5zm3-4v2H8V8h8z"/>
              </svg>

            </button>
        </div>
        <div id="journal-list">
          <article class="journal-entry">
            <div id="side-info">
              <div id='favorite'>â˜…</div>
            </div>
            <div id="main-info">
              <div id="top-info">
                <div id="title"><span>Task Completed</span></div>
                <div id="time"><span>5:00pm</span></div>
              </div>  
              <div id="middle-info">
                <div id="preview"><span>Complete Presentation Finished</span></div>
              </div>
              <div id="bottom-info">
                <div id="label-bar">
                  <div id="label">CSE 110</div>
                </div>
                <div id="emotion">ðŸ˜„</div>
              </div>
            </div>
          </article>
        </div>
        <div id="info-bar">
            <span id="info-b">0 Entries</span>
        </div>
        <script src="main.js"></script>
    </body>
</html>
